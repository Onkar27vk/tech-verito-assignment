name: Build and Deploy backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t backendapp -f bDockerfile .

    - name: tag the docker image
      run: docker tag backendapp therafeeq/backendapp:latest

    - name: Push Docker image
      run: docker push therafeeq/backendapp:latest

    - name: SSH into EC2 instance and start Docker container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          docker stop backendapp || true
          docker rm backendapp || true
          docker pull therafeeq/backendapp:latest
          docker run -d -p 8080:8080 --name backendapp --network fullstack therafeeq/backendapp
