version: '3.8'
services:
  postgres:
    container_name: postgres_demo
    image: postgres:latest
    environment:
      POSTGRES_USER: super_admin
      POSTGRES_PASSWORD: admin@123
      PGDATA: /data/postgres
    volumes:
       - postgres-db:/data/postgres
    expose:
      - 5432
  api:
    container_name: go-app-backend
    image: go-app:latest
    depends_on:
      - postgres
    expose:
      - 8080
    environment:
      - DB_HOST=172.18.0.2
      - DB_USER=super_admin
      - DB_PASSWORD=admin@123
      - DB_NAME=postgres
      - DB_PORT=5432
      - ALLOWED_ORIGINS=http://localhost:3000
    links:
      - "postgres"
  react:
    container_name: frontent_api
    image: react-app-frontend:latest
    depends_on:
      - api
    ports:
      - 3000:3000
    links:
      - "api"
  

volumes:
  postgres-db:
    driver: local
